<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>profil</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">profil</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-grid *ngIf="user">

    <ion-row>
      <ion-col>       
          <ion-item>
            <ion-input [(ngModel)]="user._delegate.displayName" label="userName" placeholder="Enter Your Nick Name"></ion-input>
          </ion-item>                    
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>       
          <ion-item>
            <ion-input [(ngModel)]="user._delegate.email" label="email" placeholder="Enter Your Email Address"></ion-input>
          </ion-item>                    
      </ion-col>
      <ion-col *ngIf="!user._delegate.emailVerified" size="4">       
        <ion-item>
          Email is not verified!
        </ion-item>                    
    </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>       
          <ion-item>
            <ion-input disabled="true"  [(ngModel)]="user._delegate.phoneNumber" label="phone" ></ion-input>
          </ion-item>                    
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>       
          <ion-item>
            <ion-thumbnail>
              <img *ngIf="!this.user._delegate.photoURL" alt="Silhouette of mountains" src="../../assets/ProfilePic.jpg" />
              <img *ngIf="this.user._delegate.photoURL" alt="Silhouette of mountains" [src]="this.user._delegate.photoURL" />
            </ion-thumbnail>
          </ion-item>                    
      </ion-col>
      <ion-col>       
          <ion-item>
            <ion-icon (click)="changePhoto()" name="camera" size="large" color="primary"></ion-icon>
          </ion-item>                    
      </ion-col>

    </ion-row>
    <ion-row>
      <ion-col>       
          <ion-item>
            <ion-button  (click)="update()" expand="block">Update</ion-button>
          </ion-item>                    
      </ion-col>
      <ion-col>       
          <ion-item>
            <ion-button  (click)="router.navigate(['/home'])" expand="block">Cancel</ion-button>
          </ion-item>                    
      </ion-col>
    </ion-row>

  </ion-grid>
</ion-content>
