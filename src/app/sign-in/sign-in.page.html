<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>signIn</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">signIn</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card>
    <ion-card-header>
      <ion-card-title>Card Title</ion-card-title>
      <ion-card-subtitle>Card Subtitle</ion-card-subtitle>
    </ion-card-header>
  
    <ion-card-content>
      this.recaptcha: {{this.recaptcha}}
      <ion-grid>
       
        <ion-row>
          <ion-col size="4">
            <ion-list>
              <ion-item>
            <ion-select
            aria-label="Country Code"
            placeholder="Select country code"
            (ionChange)="contryCodeChange($event)"
            [(ngModel)]="countryPhoneCode"
          >
            <ion-select-option *ngFor="let country of countryJson" [value]="country.dialCode">{{ country.name }}</ion-select-option>
          </ion-select>
          </ion-item>
        </ion-list>

          </ion-col>
          <ion-col size="8">
            <ion-list>
              <ion-item>
                <ion-input [(ngModel)]="phone" label="phonenumber" placeholder="Enter Your Phone Number"></ion-input>
              </ion-item>
            </ion-list>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <ion-button [disabled]="!phone || !recaptcha"   (click)="signInWithPhone()" expand="block">Sing In With Phone Number</ion-button>
          </ion-col>
        </ion-row>

        <ng-container *ngIf="smsSend">
          <ion-row>
              <ion-col>
                <ion-list>
                  <ion-item>
                    <ion-input [(ngModel)]="code" label="code" placeholder="Enter OTP Code"></ion-input>
                  </ion-item>
                </ion-list>
              </ion-col>
          </ion-row>
          <ion-row>
            <ion-col>
              <ion-button [disabled]="!code" (click)="verificationCode()" expand="block">Code Verification</ion-button>
            </ion-col>
          </ion-row>
        </ng-container>

        <ion-row>
          <ion-col>             
            <div id="recaptchavisible" [ngStyle]="{'display':!recaptcha?'block':'none'}"></div>
            <div id="recaptchainvisible"></div>
          </ion-col>
        </ion-row>
      </ion-grid>      
    </ion-card-content>
    
  </ion-card>

</ion-content>
